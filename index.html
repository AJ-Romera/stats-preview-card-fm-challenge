<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Stats preview card component</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div class="container">
			<img
				src="./images/image-header-mobile.jpg"
				alt="Profesional women developers coworking together in office"
			/>
			<div>
				<h1>
					Get <span class="accent">insights</span> that help your
					business grow.
				</h1>
				<p class="mainParagraph">
					Discover the benefits of data analytics and make better
					decisions regarding revenue, customer experience, and
					overall efficiency.
				</p>
			</div>
			<div>
				<h3>
					<span class="stats">10k+</span>
					<p class="stat-headings">companies</p>
				</h3>
				<h3>
					<span class="stats">314</span>
					<p class="stat-headings">templates</p>
				</h3>
				<h3>
					<span class="stats">12M+</span>
					<p class="stat-headings">queries</p>
				</h3>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/AJ-Romera">AJ-Romera</a>.
		</div>
	</body>
</html>
